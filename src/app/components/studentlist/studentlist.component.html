<html>
<head>
</head>
<body>


<h1 class="text-center mt">Students Details</h1>
<div class="bootstrap-wrapper">
    <div class="container mt">
        <a  mat-raised-button color="primary" class="mb"  routerLink='/addstudent'>Add Student</a> &nbsp;
        <a  mat-raised-button color="primary" class="mb"  routerLink='/searchstudent'>Search Student</a>
        <div class="row">
<table id="customers">  
    <thead>
        <tr>
            <th>Student Id</th>
            <th>Student Name</th>
            <th>Age</th>
            
            <th>Student Email</th>
            <th>Qualification</th>
            <th>phoneNo</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Event of Eventarray" >
            <td>{{Event.studentId}}</td>
            <td>{{Event.studentName}}</td>
            <td>{{Event.age}}</td>
           
            <td>{{Event.studentEmail}}</td>
            <td>{{Event.qualification}}</td>
            <td>{{Event.phoneNo}}</td>
            <td>{{Event.course}}</td>
            <td><button type="button" mat-raised-button color="primary" (click)="updateStudent(Event.studentId);">Update</button>&nbsp;&nbsp;
                <button type="button" mat-raised-button color="warn" (click)="alertConfirmation(Event,Event.studentId);">Delete</button>
            </td>
        </tr>  
  </tbody>
</table>
</div>
</div>
</div>

</body>
</html>
